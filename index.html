<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>팀프로젝트 | 굿웹</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="/css/clock2.css">
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body>
    <!-- Responsive navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color:slategray;">
        <div class="container">
            <a class="navbar-brand" href="#!">Good Web</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link" href="https://dbswjdahr.netlify.app/">Midterm</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://jeongmok.netlify.app/">Final</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Header - set the background image for the header in the line below-->
    <header class="py-5 bg-image-full"
        style="background-image: url('https://source.unsplash.com/wfh8dDlNFOk/1600x900')">
        <div class="text-center my-5">
            <div class="container px-4">
                <div class="row gx-4 justify-content-center">
                    <div class="col-md-2">
                        <h3 class="time">현재시간</h3>
                        <h4 id="clock" class="text-center"></h4><br>
                        <div class="container"></div>
                        <div class="clock">
                            <div class="stick hour" data-hour-stick></div>
                            <div class="stick minutes" data-minutes-stick></div>
                            <div class="stick seconds" data-seconds-stick></div>
                            <div class="number number1">I</div>
                            <div class="number number2">II</div>
                            <div class="number number3">III</div>
                            <div class="number number4">IV</div>
                            <div class="number number5">Ⅴ</div>
                            <div class="number number6">VI</div>
                            <div class="number number7">VII</div>
                            <div class="number number8">VIII</div>
                            <div class="number number9">IX</div>
                            <div class="number number10">X</div>
                            <div class="number number11">XI</div>
                            <div class="number number12">XII</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
        </div>
    </header>

    <section class="py-5">

    </section>

    <div class="py-5 bg-image-full" style="background-image: url('https://source.unsplash.com/4ulffa6qoKA/1200x800')">
        <div style="height: 20rem"></div>
    </div>

    <section class="py-5">
    </section>
    <!-- Footer-->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Your Website 2021</p>
        </div>
    </footer>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Core theme JS-->
    <script src="js/scripts.js"></script>
    <script src="js/clock1.js"></script>
    <script src="js/clock2.js"></script>
</body>

</html>
